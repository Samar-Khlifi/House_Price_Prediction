<body>
<header >
  <div  style="padding:150px" >

    <h2 style="color: black;" class="text-center">Modeling house prediction using Regression  analysis developed by SAMAR KHLIFI  </h2>
  
    <fieldset>
        <form method="POST" action="{{url_for('home')}}" >
        
        <input type="text" class="form-control"  id="longitude" name="longitude" placeholder="longitude" ><p></p>

        <input type="text" class="form-control" id="total_bedrooms" name="total_bedrooms" placeholder="total_bedrooms" /><p></p>
       
        <input type="text" class="form-control" id="population" name="population"   placeholder="population"/><p></p>

        <div class="page-container1">

            <label style="color: lightcyan;"><strong>Ocean_proximity: </strong> :</label>

            <p></p><input type="radio" id="INLAND" name="souhait" value="INLAND" /> <label style="color: lightcyan;">INLAND</label>
            <p></p><input type="radio" id="1H OCEAN" name="souhait" value="1H OCEAN" /> <label style="color: lightcyan;">1H OCEAN</label>
        </p>
        <button type="submit" class="btn btn-secondary">Predict your house price</button>
        </div>
      </form>
  </div>  
</header>
